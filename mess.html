<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="libs/photostack.css">
  <link rel="stylesheet" href="core.css">
  <link rel="stylesheet" href="about.css">
  <link rel="stylesheet" href="form.css">
</head>

<body class="page__body">
  <header class="header header--shadow page__header">
    <div class="header__inner">
      <nav class="nav header__nav">
        <a href="/" class="nav__logo">En Avant</a>
        <button class="nav-button nav__button" type="button">
          <span class="nav-button__liner"></span>
        </button>
        <div class="nav__list">
          <ul class="nav__list-inner">
            <li class="nav__item">
              <a href="about.html" class="nav__link">О нас</a>
            </li>
            <li class="nav__item">
              <a class="nav__link nav__link--active">Написать нам</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Контакты</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Женская одежна</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Мужская одежна</a>
            </li>
            <li class="nav__item nav__item--right">
              <a href="" class="nav__link">Корзина</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="main page__main">
    <section class="card card--form">
      <form class="form card__form">
        <div class="form__group">
          <label class="form__label" for="name">Ваше имя</label>
          <input class="form__input form__input" type="text" id="name" name="name"  autocomplete="off">
        </div>
        <div class="form__group">
          <label class="form__label" for="email"> Ваш email</label>
          <input class="form__input form__input" type="email" id="email" name="email" autocomplete="off">
        </div>
        <div class="form__group">
          <label class="form__label form__label--value" for="title">Выбирете Тему</label>
          <select class="form__input" id="title" name="title">
            <option value="thanks">Благодарность</option>
            <option value="sentence">Предложение</option>
            <option value="complaint">Жалоба</option>
          </select>
        </div>
        <div class="form__group form__group--textarea">
          <label class="form__label form__label--textarea" for="text">Сообщение</label>
          <textarea class="form__input form__textarea" id="text" name="text" autocomplete="off"></textarea>
        </div>
        <button type="submit" class="form__button">Отправить</button>
      </form>
      <div class="card__img-wrapper">
        <img class="card__img" src="img/hanger.webp" alt="вешалка">
      </div>
    </section>
  </main>
  <footer class="footer page__footer">
    <div class="footer__inner">
      <p class="footer__copy">ГПОУ ТО "Донской колледж информационных технологий "Кузьмина Анастасия 4-П-1 © 2021</p>
    </div>
  </footer>

  <script src="core.js"></script>
  <script src="form.js"></script>
</body>

</html>
