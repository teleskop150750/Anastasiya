<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Написать нам</title>
  <link rel="stylesheet" href="core.css">
  <link rel="stylesheet" href="catalog.css">
</head>

<body class="page__body">
  <header class="header header--shadow page__header">
    <div class="header__inner">

      <nav class="nav header__nav">
        <a href="index.html" class="nav__logo">En Avant</a>

        <button class="nav-button nav__button" type="button" aria-label="открыть меню">
          <span class="nav-button__liner"></span>
        </button>

        <div class="nav__list">
          <ul class="nav__list-inner">
            <li class="nav__item">
              <a href="about.html" class="nav__link">О нас</a>
            </li>
            <li class="nav__item">
              <a href="mess.html" class="nav__link">Написать нам</a>
            </li>
            <li class="nav__item">
              <a href="contact.html" class="nav__link">Контакты</a>
            </li>
            <li class="nav__item">
              <a href="woman.html" class="nav__link">Женская одежна</a>
            </li>
            <li class="nav__item">
              <a href="man.html" class="nav__link">Мужская одежна</a>
            </li>
            <li class="nav__item nav__item--right">
              <a class="nav__link nav__link--active">Корзина</a>
            </li>
          </ul>
        </div>
      </nav>

    </div>
  </header>

  <main class="main page__main" id="catalog_Vue">
    <h1 class="visually-hidden">Корзина</h1>

    <section class="cart main__cart">
      <div class="cart__inner"></div>
    </section>

    <div class="modal modal--close modal--cart" style="display: none;">
      <div class="modal__content">
        <div class="modal__header">
          <h5 class="modal__title">{{ modaCartTitle }}</h5>
          <button class="modal__button" type="button" aria-label="закрыть модальное окно"></button>
        </div>
        <div class="modal__body">
          <p>{{ modaCartContent }}</p>
        </div>
      </div>
    </div>


    <div class="modal modal--close modal--comment" style="display: none;">
      <div class="modal__content">
        <div class="modal__header">
          <h5 class="modal__title">Добавить комметарий</h5>
          <button class="modal__button" type="button" aria-label="закрыть модальное окно"></button>
        </div>
        <div class="modal__body">
          <p v-for="text in arr_coment">{{text}}</p>
          <form class="form card__form" @submit.prevent="addComment">
            <div class="form__group form__group--textarea">
              <label class="form__label form__label--textarea" for="text">Сообщение</label>
              <textarea class="form__input form__textarea" id="text" name="text"></textarea>
            </div>

            <button class="form__button" type="submit">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer page__footer">
    <div class="footer__inner">
      <p class="footer__copy">ГПОУ ТО "Донской колледж информационных технологий" Кузьмина Анастасия 4-П-1 © 2021</p>
    </div>
  </footer>
  <script src="core.js" type="module"></script>
  <script src="cart.js" type="module"></script>
</body>

</html>
